{% extends 'base.html'%}

{% block content%}
<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div
        class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3 supports-backdrop-blur:bg-white/95bg-white backdrop-blur lg:border-slate-900/10 dark:border-slate-50/[0.06] supports-backdrop-blur:bg-white/95 dark:bg-slate-900/75">
        <h3 class="text-2xl font-bold text-center">Join us</h3>
        <form action="" method="post">
            <div class="mt-4">
                <div class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    <label class="block" for="Name">{{ form.email.label }}<label> <br>
                        {{ form.email(size =32) }}                </div>
                <div class="mt-4">
                <div class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"> 
                    <label class="block" for="Email">{{ form.password.label }}<label> <br>
                        {{ form.password(size=32) }}
                    </div>
                <span class="text-xs text-red-400">Password must be same!</span>
                <div class="flex">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">{{ form.submit() }}
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="#">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
